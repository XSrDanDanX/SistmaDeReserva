<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Reserva &copy;</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content content-1">
            <div class="coluna-1">
                <h2 class="title title-cadastro">Cadastro</h2>
            </div>
            <div class="coluna-2">
                <h2 class="title">Crie sua Conta</h2>
                <form class="form">
                    <input type="text" placeholder=" Nome">
                    <input type="email" placeholder=" Email">
                    <input type="password" placeholder=" Senha">
                    <button class="btn">Cadastrar</button>
                   
                </form>
                    <button id="entrar" class="btn">Login</button>
            </div>
        </div>
        <div class="content content-2">
            <div class="coluna-1">
                <h2 class="title title-cadastro">Login</h2>
            </div>
            <div class="coluna-2">
                <h2 class="title">Entrar</h2>
                <form class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a class="senha" href="http://">Esqueceu sua senha?</a>
                    <button class="btn">Login</button>
                    
                </form>
                    <button id="cadastrar" class="btn">Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
