<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="User-HomePageCSS.css">
    <script type="text/javascript" src="homepagejs.js"></script>
    <title>HomePage</title>
</head>
<body onload="check()">
    
    <!-- Menu Lateral -->
    <div class="MAINDIV"> 

        <!-- Div onde o Nome/Matricula do Usuario deverá ser mostrada -->
        <div class="LEFT_DIVS DIVS_1"> 

                <h2 id="NomeUsuario">  </h2>
                <h2>  </h2>

        </div>

        <!-- Div com os Botões pra reserva de locais ou materiais -->
        <div class="LEFT_DIVS DIVS_2"> 
            
                <h2>Reservar</h2>
                <div class="BtnList">
                    <button class="Button" onclick="reservaSala()">Salas</button>
                    <button class="Button" onclick="reservaLaboratorio()">Laboratorios</button>
                    <button class="Button" onclick="reservaAmbiente()">Ambientes</button>
                    <button class="Button" onclick="reservaDS()">DataShow</button>        
                </div>

        </div>

        <!-- Div com o Botão sair -->
        <div class="LEFT_DIVS DIVS_3">

            <div class="BtnList">
            
                <button class="Sair"> Sair </button>

            </div>

        </div>

    </div>

    <!-- Nome da parte superior -->
    <div class="TOP">

    </div>

    <!-- Div central, onde as salas serão mostradas -->
    <div class="CENTER_DIV">

        <!-- Bloco onde ficarão as "coisas" a serem reservadas -->
        <div class="CARD">
            <h2 id="ph2"></h2>
            <p id="p1"></p>
            <p id="cardData1"></p>
            <p id="p2"></p>
            <p id="cardData2"></p>
            <p id="p3"></p>
            <p id="cardData3"></p>
            <p id="p4"></p>
            <p id="btn1"></p>
            <p id="btn2"></p>
        </div>

    </div>

    <!--<input type="data" name="Data inicial">
    <input type="time" name="Hora">
    <input type="time" name="Hora Final">
    <input type="submit" value="Reservar">-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="homepagejs.js"></script>
</body>
</html>
