<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Reserva &copy;</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="content content-1">
            <div class="coluna-1">
                <h2 class="title title-cadastro">Cadastro</h2>
            </div>
            <div class="coluna-2">
                <h2 class="title">Crie sua Conta</h2>
                <div class="form">
                    <div class="formcadastro">
                        <input type="text" id="nome" placeholder=" Nome">
                        <input type="text" id="matricula" placeholder=" Matrícula">
                    </div>
                    <div class="formcadastro">
                        <input type="email" id="email" placeholder=" Email">
                        <input type="password" id="senha" placeholder=" Senha">
                    </div>
                    
                    <p>
                        Professor<input id="usuario" type="radio" name="user" value="professor">
                        Aluno <input id="usuario" type="radio" name="user" value="aluno">
                    <p>

                    <button class="btn" onclick="reqCadastrar()">Cadastrar</button>
                   
                </div>
                    <button id="entrar" class="btn">Login</button>
            </div>
        </div>
        <div class="content content-2">
            <div class="coluna-1">
                <h2 class="title title-cadastro">Login</h2>
            </div>
            <div class="coluna-2">
                <h2 class="title">Entrar</h2>
                <div class="form">
                    <input type="text" id="matriculaLogin" placeholder="Matrícula" maxlength="12">
                    <input type="password" id="senhaLogin" placeholder="Senha">
                    <a class="senha" href="./views/esqueceusenha.html">Esqueceu sua senha?</a>
                    <a href="views/User-HomePage.html"><button onclick="reqAuth()" class="btn">Login</button></a>
                    
                </div>
                    <button id="cadastrar" class="btn">Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    
</body>
</html>
